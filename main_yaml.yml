    ModelPath: "/home/chris/ml_train/models/model.pkl"
    Hash: 128
    Threads: 1
    Move Overhead: 200
    GameId: "manual-tag"
    LogPath: "/home/chris/alf_logs/alf_log_YYYY-MM-DD.csv"

  polyglot:
    enabled: false

  draw_or_resign:
    resign_enabled: false
    offer_draw_enabled: true
    offer_draw_score: 0
    offer_draw_for_egtb_zero: true
    offer_draw_moves: 10
    offer_draw_pieces: 10

  online_moves:
    max_out_of_book_moves: 10
    max_retries: 2
    chessdb_book:
      enabled: false
    lichess_cloud_analysis:
      enabled: false
    lichess_opening_explorer:
      enabled: false
    online_egtb:
      enabled: false

