url: "https://lichess.org/"

engine:
  dir: "/home/chris/Documents/Python_Projects/Chess"
  name: "Mobius-Grey-bot.py"
  cmd: ["python3", "Mobius-Grey-bot.py"]
  working_dir: "/home/chris/Documents/Python_Projects/Chess"
  protocol: "uci"
  ponder: false

  uci_options:
    # FAST MODE (guarantees sub-second moves)
    UseMCTS: true
    MCTSSims: 24
    QuiescenceDepth: 1
